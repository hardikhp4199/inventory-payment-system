<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Order Form</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Inventory Order Form</h1>
    <form id="orderForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <label for="price">Price per Unit:</label>
        <input type="number" id="price" name="price" min="1" required>
        <input type="submit" value="Place Order">
    </form>

    <script>
        // JavaScript code for interacting with the smart contract
        // You need to implement the logic for connecting to the contract and submitting orders

        // Example function for submitting orders
        async function submitOrder(event) {
            event.preventDefault();
            const productName = document.getElementById('productName').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseInt(document.getElementById('price').value);

            // Call the smart contract function to place an order
            // Example: await contractInstance.methods.placeOrder(productName, quantity, price).send({ from: userAddress });
        }

        document.getElementById('orderForm').addEventListener('submit', submitOrder);
    </script>
</body>
</html>
